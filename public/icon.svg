<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bg)"/>

  <!-- Coin circle -->
  <circle cx="256" cy="248" r="148" fill="url(#coin)"/>
  <circle cx="256" cy="248" r="128" fill="#fbbf24"/>

  <!-- Dollar sign -->
  <text
    x="256"
    y="310"
    font-family="Georgia, serif"
    font-size="184"
    font-weight="bold"
    text-anchor="middle"
    fill="#92400e"
  >$</text>

  <!-- Shine highlight -->
  <ellipse cx="210" cy="190" rx="38" ry="22" fill="white" opacity="0.25" transform="rotate(-30 210 190)"/>
</svg>
